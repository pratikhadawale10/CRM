<!--begin::Body-->

<body id="kt_body" class="app-blank bgi-size-cover bgi-attachment-fixed bgi-position-center bgi-no-repeat">
    <!--begin::Theme mode setup on page load-->
    <script>
        var defaultThemeMode = "light";
        var themeMode;
        if (document.documentElement) {
            if (document.documentElement.hasAttribute("data-bs-theme-mode")) {
                themeMode =
                    document.documentElement.getAttribute("data-bs-theme-mode");
            } else {
                if (localStorage.getItem("data-bs-theme") !== null) {
                    themeMode = localStorage.getItem("data-bs-theme");
                } else {
                    themeMode = defaultThemeMode;
                }
            }
            if (themeMode === "system") {
                themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
                    ? "dark"
                    : "light";
            }
            document.documentElement.setAttribute("data-bs-theme", themeMode);
        }
    </script>
    <!--end::Theme mode setup on page load-->
    <!--begin::Root-->
    <div class="d-flex flex-column flex-root" id="kt_app_root">
        <!--begin::Page bg image-->
        <style>
            body {
                background-image: url("static/assets/media/auth/bg4.jpg");
            }

            [data-bs-theme="dark"] body {
                background-image: url("static/assets/media/auth/bg4-dark.jpg");
            }
        </style>
        <!--end::Page bg image-->
        <!--begin::Authentication - Password reset -->
        <div class="d-flex flex-column flex-column-fluid flex-lg-row">
            <!--begin::Aside-->
            <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
                <!--begin::Aside-->
                <div class="d-flex flex-center flex-lg-start flex-column">
                    <!--begin::Logo-->
                    <a href="../../demo38/dist/index.html" class="mb-7">
                        <img alt="Logo" src="static/assets/media/logos/custom-3.svg" />
                    </a>
                    <!--end::Logo-->
                    <!--begin::Title-->
                    <h2 class="text-white fw-normal m-0">
                        Efficiently manage your organization, projects, and users with
                        ease
                    </h2>
                    <!--end::Title-->
                </div>
                <!--begin::Aside-->
            </div>
            <!--begin::Aside-->
            <!--begin::Body-->
            <div
                class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20">
                <!--begin::Card-->
                <div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20">
                    <!--begin::Wrapper-->
                    <div class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20">
                        <!--begin::Form-->
                        <form class="form w-100" method="POST">
                            {% csrf_token %}
                            <!--begin::Heading-->
                            <div class="text-center mb-10">
                                <h1 class="text-dark fw-bolder mb-3">Organization Details</h1>
                                <div class="text-gray-500 fw-semibold fs-6">
                                    Choose an action
                                </div>
                            </div>
                            <!--end::Heading-->

                            <!--begin::Options-->
                            <div class="d-flex justify-content-center mb-10">
                                <button type="button" class="btn btn-secondary me-4" id="createOrgBtn">
                                    Create Organization
                                </button>
                                <button type="button" class="btn btn-secondary" id="joinOrgBtn">
                                    Join Organization
                                </button>
                            </div>
                            <!--end::Options-->

                            <!--begin::Hidden Input for Type-->
                            <input type="hidden" name="type" id="formType" value="" />
                            <!--end::Hidden Input-->

                            <!--begin::Dynamic Fields for Create Organization-->
                            <div id="createOrgSection" class="d-none">
                                <!-- Organization Name -->
                                <div class="fv-row mb-8">
                                    <input type="text" placeholder="Organization Name" name="organization_name"
                                        autocomplete="off" class="form-control bg-transparent" id="organization_name" />
                                </div>

                                <!-- Organization Category -->
                                <div class="fv-row mb-8">
                                    <select name="organization_category_id" class="form-control bg-transparent"
                                        id="organization_category">
                                        <option value="" disabled selected>
                                            Select Organization Category
                                        </option>
                                        {% for category in organization_categories %}
                                        <option value="{{category.id}}">{{category.name}}</option>
                                        {% endfor %}
                                        
                                    </select>
                                </div>

                                <!-- Organization Description -->
                                <div class="fv-row mb-8">
                                    <textarea name="organization_description" placeholder="Organization Description"
                                        rows="4" class="form-control bg-transparent"
                                        id="organization_description"></textarea>
                                </div>
                            </div>
                            <!--end::Dynamic Fields for Create Organization-->

                            <!--begin::Dynamic Fields for Join Organization-->
                            <div id="joinOrgSection" class="d-none">
                                <!-- Invite Code -->
                                <div class="fv-row mb-8">
                                    <input type="text" placeholder="Invite Code" name="invite_code" autocomplete="off"
                                        class="form-control bg-transparent" id="invite_code" />
                                </div>
                            </div>
                            <!--end::Dynamic Fields for Join Organization-->

                            <!--begin::Actions-->
                            <div class="d-flex flex-wrap justify-content-center pb-lg-0">
                                <button type="submit" class="btn btn-primary me-4">
                                    <span class="indicator-label">Submit</span>
                                    <span class="indicator-progress">Please wait...
                                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                    </span>
                                </button>
                            </div>
                            <!--end::Actions-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Wrapper-->
                </div>
                <!--end::Card-->
            </div>
            <!--end::Body-->
        </div>
        <!--end::Authentication - Password reset-->
    </div>
    <!--end::Root-->
    <!--begin::Javascript-->
    <script>
        var hostUrl = "static/assets/";
    </script>
    <!--begin::Global Javascript Bundle(mandatory for all pages)-->
    <script src="static/assets/plugins/global/plugins.bundle.js"></script>
    <script src="static/assets/js/scripts.bundle.js"></script>
    <!--end::Global Javascript Bundle-->
    <!--begin::Custom Javascript(used for this page only)-->
    <script src="static/assets/js/custom/authentication/reset-password/reset-password.js"></script>
    <!--end::Custom Javascript-->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const createOrgBtn = document.getElementById("createOrgBtn");
            const joinOrgBtn = document.getElementById("joinOrgBtn");
            const formType = document.getElementById("formType");

            const createOrgSection = document.getElementById("createOrgSection");
            const joinOrgSection = document.getElementById("joinOrgSection");

            const organizationName = document.getElementById("organization_name");
            const organizationCategory = document.getElementById("organization_category");
            const organizationDescription = document.getElementById("organization_description");
            const inviteCode = document.getElementById("invite_code");

            createOrgBtn.addEventListener("click", function () {
                formType.value = "create_organization";

                // Show create organization fields
                createOrgSection.classList.remove("d-none");
                joinOrgSection.classList.add("d-none");

                // Enable required attributes for create organization fields
                organizationName.setAttribute("required", "required");
                organizationCategory.setAttribute("required", "required");
                organizationDescription.setAttribute("required", "required");

                joinOrgSection.remove();

            });

            joinOrgBtn.addEventListener("click", function () {
                formType.value = "invite_code";

                // Show join organization fields
                joinOrgSection.classList.remove("d-none");
                createOrgSection.classList.add("d-none");

                // Enable required attribute for invite code
                inviteCode.setAttribute("required", "required");

                // Disable required attributes for create organization fields
                organizationName.removeAttribute("required");
                organizationCategory.removeAttribute("required");
                organizationDescription.removeAttribute("required");
                
                createOrgSection.remove();
            });
        });
    </script>

    <!--end::Javascript-->
</body>
<!--end::Body-->

</html>
